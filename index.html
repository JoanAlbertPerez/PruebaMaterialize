<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prueba Materialize</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="materialize/css/style.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/main.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</head>
<body>
  <div class="valign-wraper">

    <div class="slider fullscreen background-slider">
      <ul class="slides">
        <li>
          <img src="materialize/images/wall6.jpg">
        </li>
        <li>
          <img src="materialize/images/wall3.jpg">
        </li>
        <li>
          <img src="materialize/images/wall7.jpg">
        </li>
        <li>
          <img src="materialize/images/wall4.jpg">
        </li>
      </ul>
    </div>
    <div class="caption center-align valign" id="button-login">
      <a id="login-btn" class="btn-floating btn-large waves-effect waves-light color-pers"><i class="material-icons">perm_identity</i></a>
    </div>
    <div class="row center-align valign" id="login">
      <div class="col l2 m4 s10 push-s1 push-m4 push-l5">
        <div class="card ">
          <div class="card-content">
            <form class="" action="" method="post">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="user" placeholder="Usuario" value="">
                  <label for="user">Usuario</label>
                </div>
                <div class="input-field col s12">
                  <input type="password" name="pass" placeholder="Password" value="">
                  <label for="pass">Password</label>
                </div>
                <div class="input-field col s12">
                  <button class="btn waves-effect waves-light color-pers" type="button" name="entrar" >Entrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
